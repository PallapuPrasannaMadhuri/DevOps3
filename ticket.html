<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 33.33333%;
  opacity: 0.9;
}
.inline {
  display: inline-block; 
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<script type='text/javascript'>
function ValidateEmail(mailid)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(mailid.value.match(mailformat))
{
return true;
}
else
{
return false;
}
}
function validate(){
	
	var pwd = document.getElementById('password').value;
	var cpwd = document.getElementById('cpassword').value;
	if(pwd==""){
		document.getElementById('p1').innerHTML="<h6 style='color:red'>enter the both passwords</h6>";
		return false ;
	}
	else{
		if(pwd!=cpwd)
			{
			document.getElementById('p1').innerHTML="<h6 style='color:red'>enter the valid pasword</h6>";
			return false;
			}
	}
	var gender="";
	var g=document.getElementsByName('gender');
	for (var i=0;i<g.length;i++){
		if (g[i].checked){
			gender=g[i].id;
		}
	}
	if (gender==""){
		document.getElementById('p1').innerHTML="<h6 style='color:red'>select gender</h6>";
		return false;
	}
	email=document.getElementById('mailid').value;
	if(!ValidateEmail(email))
		{
		document.getElementById('p1').innerHTML="<h6 style='color:red'>enter valid email</h6>";
		return false;
		}
	return true;
		
}      
</script>
